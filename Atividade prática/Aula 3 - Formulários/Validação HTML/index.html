<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Validação com HTML</title>
  </head>
  <body>
    <h1>"Validação com HTML"</h1>
    <hr />
    <form action="#" method="get">
      <label for="txtNome">Nome</label>
      <input
        type="text"
        id="txtNome"
        name="nome"
        placeholder="Fulano de Tal"
        required
      />

      <label for="txtEmail">E-mail</label>
      <input
        type="email"
        id="txtEmail"
        name="email"
        placeholder="fulano@mail.com"
        required
      />

      <label for="txtTelefone">Telefone</label>
      <input
        type="text"
        id="txtTelefone"
        name="telefone"
        placeholder="(99)99999-9999"
        pattern="\(\d{2}\)\d{5}-\d{4}"
        required
      />

      <label for="selSexo">Sexo</label>
      <select name="sexo" id="selSexo" required>
        <option value="">Selecione o sexo</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>

      <label for="txtSenha">Senha</label>
      <input type="password" id="txtSenha" name="senha" required />
      <label for="txtConfSenha">Confirmação de Senha</label>
      <input type="password" id="txtConfSenha" name="confSenha" required />

      <input type="submit" class="btn" value="Enviar">
    </form>
  </body>
</html>
