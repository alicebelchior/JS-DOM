<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="script.js" defer></script>
    <title>Validação com Bootstrap</title>
  </head>

  <body class="p-3 m-0 border-0">
    <h1>"Validação com Bootstrap"</h1>
    <hr />

    <form
      name="form1"
      action="#"
      method="get"
      class="row g-3 needs-validation"
      novalidate
    >
      <!-- class="needs-validation" é uma classe do bootstrap que indica que se quer fornecer um feedback de validação ao usuário -->
      <!-- assim, o atributo "novalidate" é usado para especificar que os dados do formulario nao devem ser validados com o html -->
      <!-- isso se deve pelo fato de que a validação sera feita por JS em conjunto com o bootstrap         -->

      <div class="form-row">
        <label for="txtNome" class="form-label">Nome</label>
        <input
          type="text"
          id="txtNome"
          name="nome"
          placeholder="Fulano de Tal"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Informe o nome corretamente</div>
      </div>

      <div class="form-row">
        <label for="txtEmail" class="form-label">E-mail</label>
        <input
          type="email"
          id="txtEmail"
          name="email"
          placeholder="fulano@mail.com"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Informe o e-mail corretamente</div>
      </div>

      <div class="form-row">
        <label for="txtTelefone" class="form-label">Telefone</label>
        <input
          type="text"
          id="txtTelefone"
          name="telefone"
          placeholder="(99)99999-9999"
          pattern="\(\d{2}\)\d{5}-\d{4}"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Informe o telefone corretamente</div>
      </div>

      <div class="form-row">
        <label for="selSexo" class="form-label">Sexo</label>
        <select name="sexo" id="selSexo" class="form-select" required>
          <option value="">Selecione o sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
        <div class="invalid-feedback">Informe o sexo corretamente</div>
      </div>

      <div class="form-row">
        <label for="txtSenha" class="form-label">Senha</label>
        <input
          type="password"
          id="txtSenha"
          name="senha"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Informe a senha</div>
      </div>

      <div class="form-row">
        <label for="txtConfSenha" class="form-label"
          >Confirmação de Senha</label
        >
        <input
          type="password"
          id="txtConfSenha"
          name="senha"
          class="form-control"
          required
        />
        <div id="feedbackConfSenha" class="invalid-feedback">Confirme a senha</div>
      </div>

      <br>
        <input type="submit" class="btn btn-primary me-md-2" value="Enviar" />

    </form>
  </body>
</html>
